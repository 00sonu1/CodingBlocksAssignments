<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Weather App</title>
</head>
<body>
    <form id="form" class="container">
        <input type="text" placeholder="Search for a city..." class="myInput">
        <script src="app.js"></script>
    </form>
    <div class="centered">
        <h2 class="header">Mumbai, IN</h2>
        <h4 class="header2">Sunday 4 April 2021 , 18:00:37</h4>
    </div>
    <div class="temp">
        <span>20&#176;c</span>
    </div>
    <div class="footer">
        <h2 class="visible">Clouds</h2>
        <span class="min">15&#176;c</span>
        <span class="max">/ 20&#176;c</span>
    </div>
</body>
</html>
