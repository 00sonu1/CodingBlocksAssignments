<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="./style.css">
    <title>Index</title>
</head>
<body id="bd">
<button class="btn" id="bt1">
    <span class="span1" id="span1">Hover Me</span>
    <span class="span2 invisible" id="span2">Other Side</span>
</button>
<script>
    document.querySelector(".btn").addEventListener("mouseover", () => {
        document.getElementById("bd").classList.add("blur");
        document.getElementById("span1").classList.add("invisible");
        document.getElementById("span2").classList.remove("invisible");
    });
    document.querySelector(".btn").addEventListener("mouseout", () => {
        document.getElementById("bd").classList.remove("blur");
        document.getElementById("span1").classList.remove("invisible");
        document.getElementById("span2").classList.add("invisible");
    });
</script>
</body>
</html>
